<md-dialog>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>联系人详情</h2>
      </div>
    </md-toolbar>

    <md-dialog-content class="md-dialog-content">
       <md-content>
          <md-list flex>
            <md-list-item class="md-3-line">
              <img ng-src="{{item.img}}" class="md-avatar" alt="{{item.name}}" />
              <div class="md-list-item-text" layout="column">
                <h3>{{ item.name }}</h3>
                <h4>{{ item.what }}</h4>
                <p>{{ item.notes }}</p>
              </div>
            </md-list-item>
          </md-list>
      </md-content>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button class="md-primary md-raised" ng-click="sure()">确定</md-button>
    </md-dialog-actions>
</md-dialog>
