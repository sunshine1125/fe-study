<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/grasshopper.css" rel="stylesheet">
    <link href="css/dataTables/jquery.dataTables.min.css" rel="stylesheet">
    <link href="css/dataTables/dataTables.responsive.css" rel="stylesheet">
    <link href="css/bootstrap-editable.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>


<div class="container">
    <h1>JS动态生成表格</h1>
    <hr>
    <p>注意columns的相关配置</p>
    <p>最后一列为了使内容留空使用<code>"defaultContent":""</code>或
        <code>"render": function(val){
                    return ""
                }
        </code></p>


    <id id="demo"></id>

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-2.1.3.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/dataTables/jquery.dataTables.js"></script>
<script src="js/dataTables/dataTables.responsive.min.js"></script>
<script src="js/bootstrap-editable.min.js"></script>
<script>
$(document).ready(function() {

    $('#demo').html( '<table cellpadding="0" cellspacing="0" border="0" class="display table table-bordered" id="example"></table>' );
    $('#example').dataTable( {
        "processing": true,
        //"serverSide": true,
        "ajax": 'data/data.json',
        //responsive: true,
        "columns": [
            { "data": "FormFieldType.FormFieldTypeId" ,"title":"ID"},
            { "data": "FormFieldType.Title"  ,"title":"Title"},
            { "data": "FormFieldType.Description" ,"title":"Description"},
            { "data": "FormFieldType.CreatedOn"   ,"title":"CreatedOn"},
            { "data": "FormFieldType.UpdatedOn"   ,"title":"UpdatedOn"},
            { "title":"EDIT", "orderable": false ,"class":"actionCol","defaultContent":""}
        ]
    });

    //添加动作按钮
    $("td").each(function(index, el) {
        
    });
});
</script>
</body>
</html>
