<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>2. 使用Ajax数据</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/grasshopper.css" rel="stylesheet">
    <link href="css/dataTables/jquery.dataTables.min.css" rel="stylesheet">
    <link href="css/dataTables/dataTables.responsive.css" rel="stylesheet">
    <link href="css/bootstrap-editable.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>


<div class="container">
    <h1>JSON数据</h1>
    <hr>
    <p>注意嵌套JSON</p>
    <table id="dataTable" class="table table-bordered dt-responsive" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Created On</th>
                <th>Updated On</th>
                <th>Edit</th>
            </tr>
        </thead>

    </table>

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-2.1.3.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/dataTables/jquery.dataTables.js"></script>
<script src="js/dataTables/dataTables.responsive.min.js"></script>
<script src="js/bootstrap-editable.min.js"></script>
<script>
$(document).ready(function() {

    var table = $('#dataTable').DataTable({
        "processing": true,
        //"serverSide": true,
        "ajax": 'data/data.json',
        //responsive: true,
        "columns": [
            { "data": "FormFieldType.FormFieldTypeId"},
            { "data": "FormFieldType.Title" },
            { "data": "FormFieldType.Description" },
            { "data": "FormFieldType.CreatedOn" },
            { "data": "FormFieldType.UpdatedOn" },
            { "data": "FormFieldType.UpdatedOn" }
        ]
    });
});
</script>
</body>
</html>
