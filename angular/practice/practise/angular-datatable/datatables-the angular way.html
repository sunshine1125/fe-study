<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/datatables/media/js/jquery.dataTables.min.js"></script>
    <script src="../../node_modules/angular/angular.min.js"></script>
    <script src="../../node_modules/angular-resource/angular-resource.min.js"></script>
    <script src="../../node_modules/angular-datatables/demo/src/archives/dist/angular-datatables.min.js"></script>
    <link rel="stylesheet" href="../../node_modules/angular-datatables/demo/src/archives/dist/css/angular-datatables.css">
</head>
<body ng-app="showcase.angularWay">
  <div ng-controller="AngularWayCtrl as showCase">
      <table datatable="ng" class="row-border hover">
          <thead>
          <tr>
              <th>ID</th>
              <th>FirstName</th>
              <th>LastName</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="person in showCase.persons">
              <td>{{ person.id }}</td>
              <td>{{ person.firstName }}</td>
              <td>{{ person.lastName }}</td>
          </tr>
          </tbody>
      </table>
  </div>
  <script>
  angular.module('showcase.angularWay', ['datatables', 'ngResource'])
  .controller('AngularWayCtrl', AngularWayCtrl);

  function AngularWayCtrl($resource) {
      var vm = this;
      $resource('data/data.json').query().$promise.then(function(persons) {
          vm.persons = persons;
      });
  }
 </script>

</body>
</html>
