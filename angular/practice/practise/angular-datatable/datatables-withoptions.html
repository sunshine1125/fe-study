<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../../node_modules/datatables/media/js/jquery.dataTables.min.js"></script>
  <script src="../../node_modules/angular/angular.min.js"></script>
  <script src="../../node_modules/angular-datatables/demo/src/archives/dist/angular-datatables.min.js"></script>
  <link rel="stylesheet" href="../../node_modules/angular-datatables/demo/src/archives/dist/css/angular-datatables.css">
</head>
<body ng-app="showcase.withOptions">
  <div ng-controller="WithOptionsCtrl as showCase">
      <table datatable="" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" class="row-border hover">
          <thead>
          <tr>
              <th>ID</th>
              <th>First name</th>
              <th>Last name</th>
          </tr>
          </thead>
          <tbody>
          <tr>
              <td>1</td>
              <td>Foo</td>
              <td>Bar</td>
          </tr>
          <tr>
              <td>123</td>
              <td>Someone</td>
              <td>Youknow</td>
          </tr>
          <tr>
              <td>987</td>
              <td>Iamout</td>
              <td>Ofinspiration</td>
          </tr>
          </tbody>
      </table>
  </div>
  <script>
  angular.module('showcase.withOptions', ['datatables']).controller('WithOptionsCtrl', WithOptionsCtrl);

  function WithOptionsCtrl(DTOptionsBuilder, DTColumnDefBuilder) {

      var vm = this;
      vm.dtOptions = DTOptionsBuilder.newOptions()
          .withPaginationType('full_numbers')
          .withDisplayLength(2)
          .withDOM('pitrfl');
      vm.dtColumnDefs = [
          DTColumnDefBuilder.newColumnDef(0),
          DTColumnDefBuilder.newColumnDef(1).notVisible(),
          DTColumnDefBuilder.newColumnDef(2).notSortable()
      ];
  }
  </script>

</body>
</html>
