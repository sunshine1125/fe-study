<div class="container">

    <table id="example" class="display" cellspacing="0" width="100%">

<script>
$(document).ready(function() {


    var table = $('#example').DataTable({
        "processing": true,
        // process by server
        //"serverSide": true,
        "ajax": 'data/data3.json',
        "columns": [
            { 
                "data": "Id",  "title":"Id"
            },
            { 
                "data": "Title",            "title":"Title" 
            }
        ],
        "dom": '<"left"l<"activeToggle">>ftipr',
        initComplete : function(e, data){
            var activeToggle = $(e.nTableWrappe).find('.activeToggle');
            activeToggle.html('<input type="checkbox" class="">');
            return;
        }
    });




});
</script>
