<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angular-dataTables</title>
    <link rel="stylesheet" href="css/angular-datatables.css">
    <link rel="stylesheet" href="css/dataTables.responsive.css">
    <link rel="stylesheet" href="css/jquery.dataTables.min.css">
</head>
<body ng-app="showcase.withAjax">
<div ng-controller="WithAjaxCtrl as showCase">
    <table datatable="" dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" class="row-border hover"></table>
</div>
<script src="js/jquery-2.1.3.min.js"></script>
<script src="js/dataTables/jquery.dataTables.js"></script>
<script src="//cdn.bootcss.com/angular.js/1.6.1/angular.min.js"></script>
<script src="js/angular-datatables.js"></script>
<script>
    angular.module('showcase.withAjax', ['datatables']).controller('WithAjaxCtrl', WithAjaxCtrl);

    function WithAjaxCtrl(DTOptionsBuilder, DTColumnBuilder) {
        var vm = this;
        vm.dtOptions = DTOptionsBuilder.fromSource('data.json')
            .withPaginationType('full_numbers');
        vm.dtColumns = [
            DTColumnBuilder.newColumn('id').withTitle('ID'),
            DTColumnBuilder.newColumn('firstName').withTitle('First name'),
            DTColumnBuilder.newColumn('lastName').withTitle('Last name').notVisible()
        ];
    }

</script>
</body>
</html>
