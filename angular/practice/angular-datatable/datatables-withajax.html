<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/datatables/media/js/jquery.dataTables.min.js"></script>
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../node_modules/angular-datatables/demo/src/archives/dist/angular-datatables.min.js"></script>
    <link rel="stylesheet" href="../node_modules/angular-datatables/demo/src/archives/dist/css/angular-datatables.css">
</head>
<body ng-app="showcase.withAjax">
  <div ng-controller="WithAjaxCtrl as showCase">
      <table datatable="" dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" class="row-border hover"></table>
  </div>
  <script>
  angular.module('showcase.withAjax', ['datatables']).controller('WithAjaxCtrl', WithAjaxCtrl);

  function WithAjaxCtrl(DTOptionsBuilder, DTColumnBuilder) {
      var vm = this;
      vm.dtOptions = DTOptionsBuilder.fromSource('data/data.json')
          .withPaginationType('full_numbers')
          .withDisplayLength(2);
      vm.dtColumns = [
          DTColumnBuilder.newColumn('id').withTitle('ID'),
          DTColumnBuilder.newColumn('firstName').withTitle('First name'),
          DTColumnBuilder.newColumn('lastName').withTitle('Last name').notVisible()
      ];
  }
  </script>

</body>
</html>
